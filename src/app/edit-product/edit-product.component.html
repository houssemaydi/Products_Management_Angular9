<form #f="ngForm" (ngSubmit)="onUpdateProduct(f.value)" *ngIf="currentProduct">
    <div class="form-group">
        <label class="control-label">Designation</label>
        <input class="form-control" type="text" name="designation" id="" ngModel [(ngModel)]="currentProduct.designation">
    </div>
    <div class="form-group">
        <label class="control-label">Quantite</label>
        <input class="form-control" type="number" name="quantite" id="" ngModel [(ngModel)]="currentProduct.quantite">
    </div>
    <div class="form-group">
        <label class="control-label">Prix</label>
        <input class="form-control" type="text" name="price" id="" ngModel [(ngModel)]="currentProduct.price">
    </div>
    <button class="btn btn-success" type="submit">Save</button>
</form>
