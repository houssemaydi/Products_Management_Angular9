<div class="panel-body">





    <form #f="ngForm" (ngSubmit)="onSaveProduct(f.value)">
        <div class="form-group">
            <label class="control-label">Designation</label>
            <input class="form-control" type="text" name="designation" id="" ngModel>
        </div>
        <div class="form-group">
            <label class="control-label">Quantite</label>
            <input class="form-control" type="number" name="quantite" id="" ngModel>
        </div>
        <div class="form-group">
            <label class="control-label">Prix</label>
            <input class="form-control" type="text" name="price" id="" ngModel>
        </div>
        <button class="btn btn-success" type="submit">Save</button>
    </form>
</div>
